{% extends 'website/base.html' %}

{% load crispy-forms_tags %}

{% block context %}
    <body>
        <br>
        <div class="container bg-dark p-5 form-layout">
            <h3>Login to your account</h3>

            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{login_form|crispy}}
                <br>
                <button type="submit" class="btn btn-primaru w-1pp btn-block p-2">Login</button>
            </form>
            <br>
            <div class="text-center">
                <p>Don't have an account? </p> <a href="{% url 'register' %}"> Register </a>
            </div>
        </div>
        <br>
    </body>
{% endblock %}
